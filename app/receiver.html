<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<title>Room</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600">
  <link rel="stylesheet" href="css/receiver.css">
  <script src="/js/adapter.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="site">
    <div class="panel">
      <div class="left">
        <div id="player">
          <div class="background"></div>
          <main>
            <figure class="cover-art">
              <img id="cover" alt="Cover Art">
            </figure>
            <div id="media-description">
              <span id="title"></span>
              <span id="artist"></span>
            </div>
            <div id="waveform-wrapper">
              <span id="playbar"></span>
              <img id="waveform">
            </div>
          </main>
        </div>
      </div>
      <div class="right">
        <div class="background"></div>
        <div id="chat">
          <div id="messages">
            <div class="message">
              <span class="from">Jeremy</span>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
              tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
          </div>
          <div id="message-sender">
            <input id="message" type="text">
            <button id="send-message">Send</button>
          </div>
        </div>
      </div>
    </div>
    <audio autoplay></audio>
  </div>
  <script src="js/receiver.js"></script>
  <script src="js/receiver-chat.js"></script>
  <script src="js/receiver-ui.js"></script>
</body>
</html>
